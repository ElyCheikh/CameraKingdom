<html>
<head>
	<!-- Meta-Information -->
	<title>Camera Kingdom</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Camera Kingdom.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="style/icon.css">
	<link rel="stylesheet" href="style/loader.css">
	<link rel="stylesheet" href="style/idangerous.swiper.css">
	<link rel="stylesheet" href="style/jquery-ui.css">

	<link rel="stylesheet" href="style/stylesheet.css">
	<link rel='stylesheet' href='/stylesheets/TweetList.css' />
</head>
<body ng-app="fileUpload">
<div ng-include='"templates/header.html"'></div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<center>
	<div class="be-large-post">
		<div class="info-block style-2">
			<div class="be-large-post-align">
				<h3 class="info-block-label">Nouveau Post</h3>
			</div>
		</div>
		<div class="be-large-post-align">
			<form  ng-controller="MyCtrl as up" name="up.upload_form">
				<div class="form-group">
					<div class="form-label">Titre</div>
					<input type="text" name="filename" ng-model="up.filename">
				</div>
				<div class="form-group">
					<div class="form-label">fichier :</div>
					<input
							type="file"
							ngf-select
							ng-model="up.file"
							name="file"
							ngf-pattern="'image/*'"
							accept="image/*"
							ngf-max-size="20MB"
					/>
				</div>

				<div class="form-group">
					<div class="form-label">Image thumbnail :</div>
					<img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file || '/thumb.jpg'"/>
				</div>
				<i ng-show="up.upload_form.file.$error.required">*required</i><br>
				<i ng-show="up.upload_form.file.$error.maxSize">File too large
					{{up.file.size / 1000000|number:1}}MB: max 20M</i>
				<!--  Multiple files
                 <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
                 Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->
				<button type="submit" ng-click="up.submit()" class="btn full color-1 size-1 hover-1">submit</button>
				<p>{{up.progress}}</p>
			</form>
		</div>
	</div>

</center>
<div ng-include='"templates/footer.html"'></div>
</body>

<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Camera Kingdom.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="style/loader.css">
    <link rel="stylesheet" href="style/idangerous.swiper.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<body ng-app="payment">
<div ng-include='"templates/header.html"'></div>
<div id="content-block">
    <div class="container be-detail-container">
        <div class="row">

            <div class="col-xs-12 col-sm-7">
                <div class="be-large-post">
                    <div class="info-block style-2">
                        <div class="be-large-post-align">
                            <h3 class="info-block-label">Get a premium account</h3>
                        </div>
                    </div>
                    <div class="be-large-post-align">
<form id="myCCForm" action="http://localhost:3000/payment/pay" method="post">
    <input name="token" type="hidden" value="" />
    <div>
        <label>
            <span>Card Number</span>
            <input id="ccNo" name="ccNo" type="text" value="4000000000000002" autocomplete="off" required />
        </label>
    </div>
    <div>
        <label>
            <span>Expiration Date (MM/YYYY)</span>
            <input id="expMonth" name="expMonth" type="text" size="2" value="02" required />
        </label>
        <span> / </span>
        <input id="expYear" name="expYear" type="text" size="4" value="2019" required />
    </div>
    <div>
        <label>
            <span>CVC</span>
            <input id="cvv" name="cvv" type="text" value="159" autocomplete="off" required />
        </label>
    </div>
    <input type="submit" value="Submit Payment" />
</form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<div ng-include='"templates/footer.html"'></div>
<script>
    // Called when token created successfully.
    var successCallback = function(data) {
        var myForm = document.getElementById('myCCForm');

        // Set the token as the value for the token input
        myForm.token.value = data.response.token.token;

        // IMPORTANT: Here we call `submit()` on the form element directly instead of using jQuery to prevent and infinite token request loop.
        myForm.submit();
    };

    // Called when token creation fails.
    var errorCallback = function(data) {
        // Retry the token request if ajax call fails
        if (data.errorCode === 200) {
            // This error code indicates that the ajax call failed. We recommend that you retry the token request.
        } else {
            alert(data.errorMsg);
        }
    };

    var tokenRequest = function() {
        // Setup token request arguments
        var args = {
            sellerId: "901315869",
            publishableKey: "F74775A8-1927-4889-9DB8-8D92807C5A8F",
            ccNo: $("#ccNo").val(),
            cvv: $("#cvv").val(),
            expMonth: $("#expMonth").val(),
            expYear: $("#expYear").val()
        };

        // Make the token request
        TCO.requestToken(successCallback, errorCallback, args);
    };

    $(function() {
        // Pull in the public encryption key for our environment
        TCO.loadPubKey('sandbox');

        $("#myCCForm").submit(function(e) {
           // document.location.href="paymentSuccess.html";
            // Call our token request function
            tokenRequest();
            // Prevent form from submitting
            return false;
        });
    });

</script>
<!-- angular js -->
<script src="scripts/lib/angular.min.js"></script>
<script type="text/javascript" >
    var app = angular.module('payment', []);
    app.controller("paymentCtrl",function($scope,$http){

        $scope.submit = function () {
            var data = {};
            data.token = $scope.token;
            data.ccNo= $scope.ccNo;
            data.expMonth= $scope.expMonth;
            data.expYear= $scope.expYear;
            data.cvv= $scope.cvv;
            $http.post('http://localhost:3000/payment/pay',data)
                    .then(function(response){
                        console.log(response);
                        $scope.message="success";
                        $scope.pay=response.data;

                    });
        }


    });

</script>
</body>
</html>

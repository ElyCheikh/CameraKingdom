	<div ng-contrller="LoginCtrl">
	<div class="large-popup login">
		<div class="large-popup-fixed"></div>
		<div class="container large-popup-container">
			<div class="row">
				<div class="col-md-8 col-md-push-2 col-lg-6 col-lg-push-3  large-popup-content">
					<div class="row">
						<div class="col-md-12">
							<i class="fa fa-times close-button"></i>
							<h5 class="large-popup-title">Log in</h5>
						</div>
						<form action="/login" method="post" class="popup-input-search">
						<div class="col-md-6">
							<input class="input-signtype" type="email" name="username" required placeholder="Your email">
						</div>
						<div class="col-md-6">
							<input class="input-signtype" type="password"  name="password" required placeholder="Password">
						</div>
						<div class="col-xs-6">
							<div class="be-checkbox">
							<label class="check-box">
								    <input class="checkbox-input" type="checkbox" value=""> <span class="check-box-sign"></span>
								</label>
								<span class="large-popup-text">
									Stay signed in
								</span>
							</div>
							
							<a href="/forgotPassword" class="link-large-popup">Forgot password?</a>
						</div>
						<div class="col-xs-6 for-signin">
							<input type="submit" class="be-popup-sign-button" value="SIGN IN">
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>	
	<!--  -->
	<div class="large-popup register">
		<div class="large-popup-fixed"></div>
		<div class="container large-popup-container">
			<div class="row">
				<div class="col-md-10 col-md-push-1 col-lg-8 col-lg-push-2 large-popup-content">
					<div class="row">
						<div class="col-md-12">
							<i class="fa fa-times close-button"></i>
							<h5 class="large-popup-title">Register</h5>
						</div>



						<form action="/register" method="post"  class="popup-input-search">
						<div class="col-md-6">
							<input class="input-signtype" type="text" name="username" required placeholder="First Name">
						</div>

						<div class="col-md-6">
							<input class="input-signtype" type="text" required placeholder="Last Name">
						</div>

						<div class="col-md-6">
							<input class="input-signtype" type="text" required placeholder="User Name">
						</div>

						<div class="col-md-6">
							<input class="input-signtype" type="email" name="email" required placeholder="Email">
						</div>

						<div class="col-md-6">
							<input class="input-signtype" type="text"  name="phone" required placeholder="Phone Number">
						</div>

						<div class="col-md-6">
							<input class="input-signtype" type="password"  name="password" required placeholder="Password">
						</div>
						<div class="col-md-6 for-signin">
							<input type="submit" class="be-popup-sign-button" value="SIGN IN">
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

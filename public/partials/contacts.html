<h3 style="text-align: center">Contacts</h3> <br><br>

   <div class="bar bar-subheader item-input-inset bar-light" >
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="query" placeholder="Recherche">
        </label>
      </div>


<div class="row mt" ng-controller="contactCtrl">
                  <div class="col-md-12">
                      <div class="content-panel">
                          <table class="table table-striped table-advance table-hover" ng-re>
	                  	  
	                  	  	  
                              <thead>
                              <tr >
                                  <th> Name </th>
								  <th></i>Subject</th>                                
                                  <th></i>Email</th>
								  <th></i>Phone</th>
								  <th></i>Text</th>
                                 
                                  
                              </tr>
                              </thead>
                              <tbody>
                              <tr ng-repeat="t in list | filter: query">
                                  <td>{{t.name}}</td>
								  <td>{{t.subject}} </td>
								  <td>{{t.email}} </td>
                                  <td>{{t.phone}}</td> 
                                  <td>{{t.text}}</td> 
								  
								  
                                  
                              </tr>
                          
                              </tbody>
                          </table>
                         
                      </div><!-- /content-panel -->
                  </div><!-- /col-md-12 -->
              </div><!-- /row -->
<br><br><br>

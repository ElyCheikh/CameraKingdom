<div id="content-block" class="gallery-block">
	<div class="head-bg">
		<div class="head-bg-img"></div>
		<div class="head-bg-content">
			<h1>Challenge of the week</h1>
			<h1>Theme : Tunisia the best destination of this summer </h1>
			<h1>Be part of this Challenge</h1>

		</div>
	</div>
	</div>
<div class="blog-wrapper blog-list blog-fullwith">

	<div class="row">
		<div class="col-xs-12 col-md-10 col-md-offset-1">
			<div class="blog-post be-large-post type-2">
			<h3 class="letf-menu-article">Two pictures of challengers are</h3>
			<div class="row" ng-repeat="issue in issues | orderBy:'-created'">
				<div class="col-xs-12 col-sm-6">
					<div class="be-post style-2 nav-post">
						<div class="be-post-date">
							<a href="#">The first picture</a>
						</div>
						<a href="#" class="be-post-title">
							{{issue.first.name}}
						</a>
						<a href="blog-detail-2.html" class="be-img-block">
							<img src="uploads/{{ issue.first.imglink }}" width="100%" height="50%" alt="omg">
						</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="be-post style-2 nav-post nav-next">
						<div class="be-post-date">
							<a href="blog-detail-2.html">The second one</a>
						</div>
						<a href="blog-detail-2.html" class="be-post-title">
							{{issue.second.name}}
						</a>
						<a href="blog-detail-2.html" class="be-img-block">
							<img src="uploads/{{ issue.second.imglink }}" width="100%" height="20%" alt="omg">
						</a>
					</div>
				</div>
				<a type="submit" href="#/challengesdetails/{{issue._id}}"  class="btn full color-1 size-1 hover-1">Join</a>
			</div>

		</div>
	</div>
</div>

	<div class="contect-form">

	<ng-include src="'/partials/login-poll.html'"></ng-include>
</div>
	<div class="contect-form" ng-show="auth.loggedIn">
		<h3>Add an Issue</h3>

		<form class="form-block">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="form-group fl_icon">
						<div class="icon"><img src="img/user-g-ico.png" alt=""></div>
						<input class="form-input" type="text" required="" placeholder="imglink" ng-model="imglink1">
						<input class="form-input" type="text" required="" placeholder="firstOption" ng-model="firstOption">
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 fl_icon">
					<div class="form-group fl_icon">
						<div class="icon"><img src="img/subject-ico.png" alt=""></div>
						<input class="form-input" type="text" required="" placeholder="Img Link" ng-model="imglink2">
						<input class="form-input" type="text" required="" placeholder="secondOption" ng-model="secondOption">
					</div>
				</div>
				<button class="btn color-1 size-2 hover-1 pull-right" ng-click="create()">Create Poll</button>
			</div>
		</form>
	</div>
